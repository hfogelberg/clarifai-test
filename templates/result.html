{{define "content"}}
  <div class="result">
    <h2>Results</h2>

    <div class = "results">
      <div class = "result-img">
        <img src="{{.Url}}" alt="{{.Url}}">
        <a href="/" class="btn-again">Again!</a>
      </div>
      <table>
        {{range .Tags}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{formatValue .Value}}</td>
        </tr>
        {{end}}
      </table>
    </div>
  </div>
{{end}}
